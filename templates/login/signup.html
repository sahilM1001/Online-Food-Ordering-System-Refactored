{% load static %}
<!DOCTYPE>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="{% static 'login/signupStyles.css'%}">
    </head>

    <body>
        <h1 class="heading">
            Signup Today 
        </h1>

        
            <div class="container">
            <form action="">
                <div class="row">
                    <label for="">Email ID</label>
                    <input type="text" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required title="Email should contain @ and atleast two letters after ." autocomplete="off">
                </div>

                <div class="row">
                    <label for="">User Name</label>
                    <input type="text">
                </div>

                <div class="row">
                    <label for="">Mobile Number</label>
                    <input type="text" required maxlength="10" title="Maximum Length 10 digits">
                </div>

                <div class="row">
                    <label for="">Address</label>
                    <input type="text" required maxlength="150">
                </div>

                <div class="row">
                    <label for="">Password</label>
                    <input type="password" maxlength="10" minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters" required>
                </div>

                <div class="lastRow">
                    <button type="submit">Sign up</button>
                </div>
            </form>
            </div>
        
        
    </body>
</html>
